<ion-header collapse="condense">
  <ion-button fill="clear" size="large" (click)="cancel()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <ion-title color="light">{{app_name}}</ion-title>
</ion-header>

<ion-content>
    <ion-slides [options]="sliderConfig">
      
      <ion-slide *ngFor="let project of projects" >
         <ion-label color="medium">{{project.name}}</ion-label>
      </ion-slide>
    </ion-slides>

</ion-content>
